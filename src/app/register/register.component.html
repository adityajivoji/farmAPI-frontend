
<div class="form-signin w-100 m-auto">
    <form [formGroup] = "form" (submit) = "submit()">
        <h1 class="h2 mb-3 fw-normal">Enter User Details</h1>
    
        <div class="form-floating mb-3">
            <input formControlName="username" type="username" class="form-control" id="floatingUsername" placeholder="username">
            <label for="floatingUsername">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email Address</label>
            </div>
        <div class="form-floating mb-3">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input formControlName="roles" type="text" class="form-control" id="floatingRoles" placeholder="roles">
            <label for="floatingRoles">Roles</label>
        </div>
    
        <button class="btn btn-primary w-100 py-2" type="submit">Create User</button>
        <button class="btn btn-danger w-100 py-2 mt-2" type="button" (click)="cancel()">Cancel</button>
    </form>
</div>
