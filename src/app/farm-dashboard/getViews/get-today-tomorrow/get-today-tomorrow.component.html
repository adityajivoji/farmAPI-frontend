<app-secondary-nav></app-secondary-nav>
<div class="content-wrapper">
<div *ngIf="isLoading" class="loading">Loading schedule data...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
<div *ngIf="!isLoading && !errorMessage" class="schedule-container">
  <div *ngFor="let schedule of schedules" class="schedule-card">
    <h3>Farm ID: {{ schedule.farmId }}</h3>
    <p>Date: {{ schedule.date }}</p>
    <p>Schedule ID: {{ schedule.scheduleId }}</p>
  </div>
</div>
</div>
