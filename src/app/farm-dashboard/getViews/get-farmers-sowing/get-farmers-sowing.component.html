<app-secondary-nav></app-secondary-nav>
<div class="content-wrapper">
<div *ngIf="isLoading" class="loading">Loading farmers data...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
<div *ngIf="!isLoading && !errorMessage" class="farmers-container">
  <div *ngFor="let farmer of farmers" class="farmer-card" (click)="goToFarmerPage(farmer.id)">
    <h3>{{ farmer.name }}</h3>
    <p>ID: {{ farmer.id }}</p>
  </div>
</div>
</div>
