<app-secondary-nav></app-secondary-nav>

<div class="container mt-5">
  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="alert alert-info text-center" role="alert">
    <div class="spinner-border text-primary me-2" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    Loading data...
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
  </div>

  <!-- Farmer Card -->
  <div *ngIf="!isLoading && !errorMessage && farmer" class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="card-title mb-0">Farmer Details</h5>
        </div>
        <div class="card-body">
          <div class="mb-4">
            <h6 class="text-secondary mb-3">Personal Information</h6>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>Name:</strong></span>
                <span>{{ farmer.name }}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>Phone:</strong></span>
                <span>{{ farmer.phone }}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><strong>Language:</strong></span>
                <span>{{ farmer.language }}</span>
              </li>
            </ul>
          </div>
          <div class="text-center mt-4">
            <h6 class="text-secondary mb-3">Associated Farms</h6>
            <button class="btn btn-primary btn-sm px-4" (click)="goToFarmPage(farmer.id)" *ngIf="user_role === 'superadmin' || user_role === 'admin'">
              <i class="bi bi-arrow-right-circle me-1"></i>View Farms
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Farmer Found -->
  <div *ngIf="!isLoading && !errorMessage && !farmer" class="alert alert-warning text-center mt-5" role="alert">
    <i class="bi bi-info-circle me-2"></i>No farmer found for the given ID.
  </div>
</div>
