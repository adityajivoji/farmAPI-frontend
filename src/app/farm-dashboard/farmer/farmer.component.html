<app-secondary-nav></app-secondary-nav>

<div class="container mt-4">
    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="alert alert-info text-center" role="alert">
      Loading data...
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
      {{ errorMessage }}
    </div>
  
    <!-- Farmer Card -->
    <div *ngIf="!isLoading && !errorMessage && farmer" class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Farmer: {{ farmer.name }}</h5>
            <p><strong>Phone:</strong> {{ farmer.phone }}</p>
            <p><strong>Language:</strong> {{ farmer.language }}</p>
              <!-- Loop through the farmer's farms -->
            <button class="btn btn-primary" (click)="goToFarmPage(farmer.id)">View Farms</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- No Farmer Found -->
    <div *ngIf="!isLoading && !errorMessage && !farmer" class="alert alert-warning text-center mt-4" role="alert">
      No farmer found for the given ID.
    </div>
  </div>
