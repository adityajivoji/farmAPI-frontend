<div class="container mt-5">
  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="alert alert-info text-center" role="alert">
    <div class="spinner-border text-primary me-2" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    Loading data...
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
  </div>

  <!-- Schedule Card -->
  <div *ngIf="!isLoading && !errorMessage && schedule" class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="card-title mb-0">Schedule Details</h5>
        </div>
        <div class="card-body">
          <div class="mb-4">
            <h6 class="text-secondary">Fertilizer</h6>
            <p class="mb-2"><strong>Type:</strong> {{ schedule.fertilizer }}</p>
          </div>
          <ul class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><strong>Quantity:</strong></span>
              <span>{{ schedule.quantity }} {{ schedule.quantity_unit }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><strong>Days After Sowing:</strong></span>
              <span>{{ schedule.days_after_sowing }}</span>
            </li>
          </ul>
          <div class="text-center mt-3">
            <h6 class="text-secondary mb-3">Associated Farms</h6>
            <button class="btn btn-primary btn-sm px-4" (click)="goToFarmPage(schedule.id)">
              <i class="bi bi-arrow-right-circle me-1"></i>View Farms
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Schedule Found -->
  <div *ngIf="!isLoading && !errorMessage && !schedule" class="alert alert-warning text-center mt-5" role="alert">
    <i class="bi bi-info-circle me-2"></i>No schedule found for the given ID.
  </div>
</div>
