<div class="container mt-4">
    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="alert alert-info text-center" role="alert">
      Loading data...
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
      {{ errorMessage }}
    </div>
  
    <!-- Schedule Card -->
    <div *ngIf="!isLoading && !errorMessage && schedule" class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Schedule: {{ schedule.fertilizer }}</h5>
            <p><strong>Quantity:</strong> {{ schedule.quantity }} {{schedule.quantity_unit}}</p>
            <p><strong>Days after Sowing:</strong> {{ schedule.days_after_sowing }}</p>
  
            <h6 class="mt-3">Farms</h6>
            <!-- Loop through the schedule's farms -->
            <button (click)="goToFarmPage(schedule.id)">View Farms</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- No Schedule Found -->
    <div *ngIf="!isLoading && !errorMessage && !schedule" class="alert alert-warning text-center mt-4" role="alert">
      No schedule found for the given ID.
    </div>
  </div>
